<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All games</h1>
    <table align="center" border="1">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Manufacturer</th>
            <th>Category</th>
            <th>Image</th>
            <th>Price</th>
            <th>Update</th>
            <th>Delete</th>
            <th>Cart</th>
        </tr>

        {% for x in  data %}
        <tr>
            <td>{{x.name}}</td>
            <td>{{x.description}}</td>
            <td>{{x.manufacturer}}</td>
            <td>{{x.category}}</td>
            <td>{{x.price}}</td>
            <td><img src={{ x.image.url }} width="100px" height="100px"></td>
            <td><a href="/update_product/{{ x.id }}">Update</a></td>
            <td><a href="/delete_product/{{ x.id }}">Delete</a></td>
            <td><a href="/cart/{{ x.id }}">Cart</a>Cart</td>
        </tr>
        
        {% endfor %}
            
  </table>
</body>
</html>
