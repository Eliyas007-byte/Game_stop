<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Update Games</h1>
     <table align="center" border="1">

        <form method="POST">

            {% csrf_token %}
            {% for x in data %}
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" value="{{ x.name }}"></td>
            </tr>

            <tr>
                <td>Description</td>
                <td><input type="text" name="description" value="{{ x.description }}"></td>
            </tr>

            <tr>
                <td>Manufacturer</td>
                <td><input type="text" name="manufacturer" value="{{ x.manufacturer }}"></td>
            </tr>

             <tr>
                <th>Category</th>
                <td>
                <select name="category">
                    <option value="Fighting" {% if x.category == "Fighting" %} selected {% endif %}>Fighting</option>
                        <option value="Action" {% if x.category == "Action" %} selected {% endif %}>Action</option>
                        <option value="Shooter" {% if x.category == "Shooter" %} selected {% endif %}>Shooter</option>
                        <option value="Sports" {% if x.category == "Sports" %} selected {% endif %}>Sports</option>
                        <option value="Battle Royale" {% if x.category == "Battle Royale" %} selected {% endif %}>Battle Royale</option> 
                </select>
            </td>
             </tr>

            <tr>
                <td>Price</td>
                <td><input type="text" name="price" value="{{ x.price }}"></td>
            </tr> 
            
            <tr>
                <th colspan="2" align="center"><input type="submit" value="submit"></th>
            </tr>
            {% endfor %}
        </form>
     </table>
</body>
</html>
